<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Leite" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantidade</ion-label>
        <ion-input type="number" name="ingredientQtd" placeholder="4" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button
    ion-button
    type="submit"
    block
    [disabled]="!f.valid">Adicionar Item</button>
  </form>
</ion-content>
