<ion-header>

  <ion-navbar>
    <ion-title> {{mode}} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea formControlName="descricao"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Dificuldade</ion-label>
        <ion-select formControlName="dificuldade">
          <ion-option *ngFor="let option of selectOptions" [value]="option">{{option}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button type="button" ion-button clear block (click)="onGerirIngredientes()">
        Gerir Ingredientes
    </button>
    <ion-list>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" block> {{mode}} Recipe </button>
  </form>
</ion-content>
